<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Guess Game </title>
</head>
<body>
  
    <h1>Enter Number Between</h1>
    <h1 class="h1"> 1 - 30 </h1>
  <label for="guessField">Enter a guess: </label><input type="number" maxlength="2" id="guessField" class="guessField" tabindex="0" autofocus>

    <p class="lastResult"></p>

    <p style="position: absolute; font-size: 30px; color: blue; top: 90%; left: 72%; text-decoration: none;"><a href="index.html">load for standard connections</a></p>
